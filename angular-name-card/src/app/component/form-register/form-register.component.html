<h1>List of User</h1>
<table cellpadding="7">
  <tr>
    <th>Email</th>
    <th>Country</th>
    <th>Phone</th>
  </tr>
  <tr *ngFor="let user of listUser">
    <td>{{user.email}}</td>
    <td>{{user.country}}</td>
    <td>{{user.phone}}</td>
  </tr>
</table>
<hr>
<form [formGroup]="user" (ngSubmit)="addUser()">
  <table>
    <tr>
      <th>Email:</th>
      <td><input type="text" formControlName="email" placeholder="Địa chỉ email"></td>
      <td>
        <div *ngIf ="email && email.invalid && (email.dirty || email.touched)">
          Email lỗi
<!--          <div *ngIf="email.errors.email">-->
<!--            Email không hợp lệ!-->
<!--          </div>-->
<!--          <div *ngIf="email.errors.required">-->
<!--            Không để trống!-->
<!--          </div>-->
        </div>
      </td>
    </tr>
    <tr>
      <th>Password:</th>
      <td><input type="text" formControlName="password"></td>
      <td></td>
    </tr>
    <tr>
      <th>ConfirmPassword:</th>
      <td><input type="text" formControlName="confirmPassword"></td>
      <td></td>
    </tr>
    <tr>
      <th>Country:</th>
      <td><select formControlName="country" >
          <option *ngFor="let country of countries" value="{{country}}">{{country}}</option>
      </select></td>
      <td></td>
    </tr>
    <tr>
      <th>Age:</th>
      <td><input type="number" formControlName="age"></td>
      <td></td>
    </tr>
    <tr>
      <th>Gender:</th>
      <td><input type="radio" formControlName="gender" value="Male"> Nam
          <input type="radio" formControlName="gender" value="Female"> Nữ</td>
      <td></td>
    </tr>
    <tr>
      <th>Phone:</th>
      <td><input type="text" formControlName="phone"></td>
    </tr>
    <tr>
      <th></th>
      <td>
        <button type="submit" [disabled]="!user.valid">Add</button>
      </td>
      <td></td>
    </tr>
  </table>
</form>
