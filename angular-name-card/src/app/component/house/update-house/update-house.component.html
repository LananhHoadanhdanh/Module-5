<h1>Sửa thông tin nhà</h1>
<form [formGroup]="houseForm" (ngSubmit)="updateHouse()">
  <table>
    <tr>
      <td>Tên nhà: </td>
      <td><input type="text" formControlName="name" value="{{house?.name}}"></td>
    </tr>
    <tr>
      <td>Số phòng tắm: </td>
      <td><input type="number" formControlName="bathroom" value="{{house?.bathroom}}"></td>
    </tr>
    <tr>
      <td>Thể loại: </td>
      <td><select formControlName="categoryId">
<!--        <option [ngValue]="null" disabled>Thể loại</option>-->
        <option selected="selected" value="{{house?.category?.id}}">{{house?.category?.name}}</option>
        <option *ngFor="let c of categories" value="{{c.id}}">{{c.name}}</option>
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit" style="margin-right: 10px">Cập nhật</button>  <button (click)="deleteHouse()">Xóa</button></td>
    </tr>
  </table>
</form>
