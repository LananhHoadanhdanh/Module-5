<h1>List of product</h1>
<table cellpadding="7">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let product of listProduct">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
  </tr>
</table>
<hr>
<form [formGroup]="product" (ngSubmit)="addProduct()">
  <table>
    <tr>
      <th>ID: </th>
      <td><input type="text" formControlName="id"></td>
    </tr>
    <tr>
      <th>Name: </th>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <th>Price: </th>
      <td><input type="text" formControlName="price"></td>
    </tr>
    <tr>
      <th></th>
      <td><button type="submit">Add</button></td>
    </tr>
  </table>
</form>
